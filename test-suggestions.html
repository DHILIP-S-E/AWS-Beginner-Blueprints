<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Suggestions Test</title>
    <link rel="stylesheet" href="css/smart-suggestions.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f8fafc;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-container {
            position: relative;
            margin-bottom: 40px;
        }
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            gap: 12px;
        }
        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            color: #1f2937;
        }
        .search-input::placeholder {
            color: #9ca3af;
        }
        .demo-section {
            margin-top: 40px;
        }
        .demo-queries {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }
        .demo-query {
            padding: 8px 16px;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .demo-query:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Smart Suggestions Test</h1>
        <p>Type in the search box below to test the smart suggestions functionality:</p>
        
        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="intent-input" 
                    class="search-input"
                    placeholder="Try typing 'S3', 'serverless', 'deploy website', or 'AI/ML'..."
                >
            </div>
        </div>

        <div class="demo-section">
            <h3>Try these queries:</h3>
            <div class="demo-queries">
                <button class="demo-query" onclick="testQuery('S3')">S3</button>
                <button class="demo-query" onclick="testQuery('serverless')">serverless</button>
                <button class="demo-query" onclick="testQuery('deploy website')">deploy website</button>
                <button class="demo-query" onclick="testQuery('AI/ML')">AI/ML</button>
                <button class="demo-query" onclick="testQuery('database')">database</button>
                <button class="demo-query" onclick="testQuery('Lambda')">Lambda</button>
                <button class="demo-query" onclick="testQuery('how to')">how to</button>
                <button class="demo-query" onclick="testQuery('Compute')">Compute</button>
            </div>
        </div>

        <div id="test-results" style="margin-top: 40px;"></div>
    </div>

    <script src="js/smart-suggestions.js"></script>
    <script>
        let knowledgeBase = null;

        // Load knowledge base and initialize
        async function init() {
            try {
                const response = await fetch('data/knowledge-base.json');
                knowledgeBase = await response.json();
                
                // Initialize smart suggestions
                SmartSuggestions.init(knowledgeBase);
                
                console.log('Smart suggestions initialized successfully');
            } catch (error) {
                console.error('Failed to initialize:', error);
                document.getElementById('test-results').innerHTML = 
                    '<p style="color: red;">Failed to load knowledge base. Make sure you\'re running this from a web server.</p>';
            }
        }

        function testQuery(query) {
            const input = document.getElementById('intent-input');
            input.value = query;
            input.focus();
            
            // Trigger input event to show suggestions
            const event = new Event('input', { bubbles: true });
            input.dispatchEvent(event);
        }

        // Initialize when page loads
        init();
    </script>
</body>
</html>
